version: '3'

x-jms-base: &jms-base
  image: jaci/jms:latest
  restart: unless-stopped
  environment:
  - REDIS_URI=redis://redis:6379/0
  - RABBITMQ_URI=amqp://rabbitmq:5672/%2f
  depends_on:
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy

services:
  jms-arena:
    <<: *jms-base
    command: jms-arena
    depends_on:
    - jms-networking

  jms-core:
    <<: *jms-base
    command: jms-core

  jms-electronics:
    <<: *jms-base
    command: jms-electronics
    depends_on:
    - jms-arena
    devices:
    - /dev/ttyACM0

  # Driver Station needs network_mode: host in order to see UDP packet addresses and reply to them
  # accordingly.
  # On windows, you will need to run jms-driverstation outside of the container system (cargo run --bin jms-driverstation --release)
  jms-driverstation:
    <<: *jms-base
    command: jms-driverstation
    depends_on:
    - jms-arena
    network_mode: host
    environment:
    - REDIS_URI=redis://localhost:6379/0
    - RABBITMQ_URI=amqp://localhost:5672/%2f
  
  # For some reason, this requires network-mode host as well. 
  jms-networking:
    <<: *jms-base
    command: jms-networking
    network_mode: host
    environment:
    - REDIS_URI=redis://localhost:6379/0
    - RABBITMQ_URI=amqp://localhost:5672/%2f
    depends_on:
      unifi:
        condition: service_healthy

  jms-match-logs:
    <<: *jms-base
    command: jms-match-logs

  jms-tba:
    <<: *jms-base
    command: jms-tba

  jms-websocket:
    <<: *jms-base
    command: jms-websocket
    deploy:
      replicas: 3
    # ports:
    # - 9000:9000

  jms-ui:
    image: jaci/jms-ui:latest
    restart: unless-stopped
    deploy:
      replicas: 2
    # ports:
    # - 3000:3000

  unifi:
    image: lscr.io/linuxserver/unifi-controller:7.4.162
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MEM_LIMIT=1024 
      - MEM_STARTUP=1024
    volumes:
      - /data/unifi:/config
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    restart: unless-stopped
    healthcheck:
      test: curl --max-time 5 -kILs --fail https://localhost:8443
      interval: 10s
      timeout: 10s
      retries: 5

  # Support
  nginx:
    build:
      context: nginx
    restart: unless-stopped
    depends_on:
    - jms-ui
    - jms-websocket
    ports:
    - 80:80
    - 9000:9000

  redis:
    image: redis/redis-stack:latest
    restart: unless-stopped
    volumes:
    - "./data/redis:/data"
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      # Ports need to be forwarded for jms-driverstation
    - "6379:6379"
    - "8001:8001"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      # Ports need to be forwarded for jms-driverstation
    - "5672:5672"
    - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5