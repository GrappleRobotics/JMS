[env:nucleo_h743zi]
platform = ststm32
board = nucleo_h743zi
framework = mbed
build_flags = -std=c++17 -fno-strict-aliasing -fexceptions

; debug_tool = stlink

; use our fixed board definition for debug and upload, since the stock that comes with
; openocd does not work properly due to reset issues
build_unflags = -fno-exceptions
debug_tool = custom
debug_server = 
	${platformio.core_dir}/packages/tool-openocd/bin/openocd
	-f
	fixed_st_nucleo_h743zi.cfg

; Not working, just use regular upload protocol over stlink
; upload_protocol = custom
; upload_command =
;   openocd -s ${platformio.core_dir}/packages/tool-openocd/scripts -f fixed_st_nucleo_h743zi.cfg -c "init; program {$SOURCE} verify reset; shutdown;"
lib_deps = mbed-daniel-davvid/SSD1306_I2C@0.0.0+sha.05989d252f62
	nanopb/Nanopb@^0.4.5
